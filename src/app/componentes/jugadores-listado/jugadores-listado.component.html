<div class="container pt-5">
  <div class="row">
    <div class="col text-center">
      <div class="btn-group" role="group" aria-label="Basic example">
        <button
          type="button"
          (click)="TraerTodos()"
          class="btn btn-secondary btn-dark"
        >
          Todos los jugadores
        </button>
        <button
          type="button"
          (click)="TraerGanadores()"
          class="btn btn-secondary btn-dark"
        >
          Los ganadores
        </button>
        <button
          type="button"
          (click)="TraerPerdedores()"
          class="btn btn-secondary btn-dark"
        >
          Los perdedores
        </button>
      </div>
    </div>
  </div>

  <table class="table table-dark text-center">
    <thead>
      <tr>
        <th scope="col">Usuario</th>
        <th scope="col">Cuit</th>
        <th scope="col">Sexo</th>
        <th scope="col">Gano</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let jugador of listado">
        <td>{{ jugador.usuario }}</td>
        <td>{{ jugador.cuit }}</td>
        <td>{{ jugador.sexo | sexo | uppercase }}</td>
        <td>{{ jugador.gano }}</td>
      </tr>
    </tbody>
  </table>
</div>
