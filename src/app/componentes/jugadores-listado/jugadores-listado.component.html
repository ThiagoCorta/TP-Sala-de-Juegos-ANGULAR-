<div class="container pt-5">
  <table class="table table-dark text-center">
    <thead>
      <tr>
        <th scope="col">Email</th>
        <th scope="col">Cantidad de Victorias</th>
        <th scope="col">Cantidad de Derrotas</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let jugador of jugadores">
        <td>{{ jugador.email }}</td>
        <td>{{ jugador.gano }}</td>
        <td>{{ jugador.perdio }}</td>
      </tr>
    </tbody>
  </table>
</div>
