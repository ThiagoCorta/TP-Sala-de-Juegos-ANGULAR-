<div class="container pt-5">
  <div class="row">
    <div class="col">
      <h3 class="text-center" style="color: white">Listado</h3>
    </div>
  </div>
  <table class="table table-dark text-center">
    <thead>
      <tr>
        <th scope="col">Juego</th>
        <th scope="col">Jugador</th>
        <th scope="col">Resultado</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let juego of listado">
        <td>{{ juego.nombre }}</td>
        <td>{{ juego.jugador }}</td>
        <td *ngIf="juego.gano">Gano</td>
        <td *ngIf="!juego.gano">Perdio</td>
      </tr>
    </tbody>
  </table>
</div>
