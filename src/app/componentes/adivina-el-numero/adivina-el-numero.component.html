<div class="container">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <div style="text-align: center">
    <h1>{{ nuevoJuego.nombre }}!</h1>
  </div>
  <h2></h2>
  <form name="juego">
    <div class="row">
      <div class="col">
        <h2 class="d-inline px-2">Ingrese numero:</h2>
        <input
          [(ngModel)]="nuevoJuego.numeroIngresado"
          placeholder="ingrese numero"
          name="numeroIngresado"
          type="text"
          class="form-control"
          style="width: 50%"
        />
      </div>
    </div>

    <h2 [hidden]="ocultarVerificar">
      <button
        *ngIf="nuevoJuego.numeroSecreto != 0"
        (click)="verificar()"
        class="btn btn-success btn-lg"
      >
        Verificar
      </button>
    </h2>

    <h2>
      <button
        *ngIf="nuevoJuego.numeroSecreto == 0"
        (click)="generarnumero()"
        class="btn btn-info btn-lg"
      >
        Nuevo número secreto
      </button>
    </h2>

    <h2>
      <p *ngIf="nuevoJuego.numeroSecreto != 0">
        <i class="fa fa-spinner fa-spin"></i>Esperando que ingrese un número
      </p>
    </h2>

    <div class="text-center">
      <h3 [hidden]="!nuevoJuego.gano">Usted adivino el número</h3>
      <h3 [hidden]="nuevoJuego.gano">Usted aún no gano</h3>
    </div>
  </form>
  <div id="snackbar">{{ Mensajes }}</div>
</div>
