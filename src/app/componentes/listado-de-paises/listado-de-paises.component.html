<div class="container">
  <h1>Listado de paises</h1>
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Pais</th>
        <th scope="col">Región</th>
        <th scope="col">Nombre local</th>
        <th scope="col">Sub Región</th>
        <th scope="col">Población</th>
        <th scope="col">Bandera</th>
        <th scope="col">Capital</th>
        <th scope="col">GPS</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pais of listadoDePaises">
        <td>{{ pais.name }}</td>
        <td>{{ pais.region }}</td>
        <td>{{ pais.nativeName }}</td>
        <td>{{ pais.subregion }}</td>
        <td>{{ pais.population }}</td>
        <td><img src="{{ pais.flag }}" width="50px" /></td>
        <td>{{ pais.capital }}</td>
        <td>{{ pais.borders }}</td>
        <td>{{ pais.latlng }}</td>
      </tr>
    </tbody>
  </table>
</div>
